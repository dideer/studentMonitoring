<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            min-height: 100vh;
            transition: all 0.3s;
        }
        .sidebar .nav-link {
            color: white;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .online-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        #sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        @media (min-width: 768px) {
            #sidebar-toggle {
                display: none;
            }
        }
        @media (max-width: 767.98px) {
            #sidebar {
                position: fixed;
                top: 0;
                left: -250px;
                height: 100vh;
                z-index: 999;
                width: 250px;
            }
            #sidebar.active {
                left: 0;
            }
            .content-wrapper {
                margin-left: 0;
            }
        }
        .content-wrapper {
            transition: margin-left 0.3s;
            margin-left: 250px;
        }
        @media (max-width: 767.98px) {
            .content-wrapper {
                margin-left: 0;
            }
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .card-header {
            background-color: #007bff;
            color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:disabled {
            opacity: 0.65;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <!-- Sidebar inclusion -->


        <div th:replace="admin/fragments/sidebar"></div>





        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div th:replace="admin/fragments/navbars"></div>
            <h2>Change Password</h2>

            <div th:if="${success}" class="alert alert-success">
                <p th:text="${success}"></p>
            </div>
            <div th:if="${message}" class="alert alert-danger">
                <p th:text="${message}"></p>
            </div>

            <!-- Password change form -->
            <form id="changePasswordForm" th:action="@{/admins/change-passwords}" method="post" novalidate>
                <!-- Hidden userId input -->
                <input type="hidden" name="userId" th:value="${userId}">

                <!-- Old Password -->
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                    <div class="invalid-feedback" id="oldPasswordError">Password must be at least 6 characters.</div>
                </div>

                <!-- New Password -->
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    <div class="invalid-feedback" id="newPasswordError">Password must be at least 6 characters.</div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>

        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var sidebarToggle = document.getElementById('sidebar-toggle');
        var sidebar = document.getElementById('sidebar');
        var contentWrapper = document.querySelector('.content-wrapper');

        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            if (window.innerWidth > 767.98) {
                contentWrapper.style.marginLeft = sidebar.classList.contains('active') ? '250px' : '0';
            }
        });

        // Handle resize events
        window.addEventListener('resize', function() {
            if (window.innerWidth > 767.98) {
                sidebar.classList.remove('active');
                contentWrapper.style.marginLeft = '250px';
            } else {
                contentWrapper.style.marginLeft = '0';
            }
        });
    });










    document.addEventListener('DOMContentLoaded', function () {
        const oldPasswordInput = document.getElementById('oldPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const oldPasswordError = document.getElementById('oldPasswordError');
        const newPasswordError = document.getElementById('newPasswordError');
        const form = document.getElementById('changePasswordForm');

        // Function to check password validity
        function validatePassword(input, errorElement) {
            if (input.value.length < 6) {
                input.classList.add('is-invalid');
                errorElement.style.display = 'block';
                return false;
            } else {
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
                errorElement.style.display = 'none';
                return true;
            }
        }

        // Live validation for old password
        oldPasswordInput.addEventListener('input', function () {
            validatePassword(oldPasswordInput, oldPasswordError);
        });

        // Live validation for new password
        newPasswordInput.addEventListener('input', function () {
            validatePassword(newPasswordInput, newPasswordError);
        });

        // Form submission validation
        form.addEventListener('submit', function (event) {
            const oldPasswordValid = validatePassword(oldPasswordInput, oldPasswordError);
            const newPasswordValid = validatePassword(newPasswordInput, newPasswordError);

            if (!oldPasswordValid || !newPasswordValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    });
</script>
</body>
</html>
