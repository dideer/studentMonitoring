<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Day Student Monitoring System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-size: 1.25rem;
            color: #ffffff !important;
            font-weight: bold;
        }
        .nav-link {
            color: #ffffff !important;
            margin-right: 15px;
            font-size: 1rem;
        }
        .nav-link:hover {
            color: #17a2b8 !important;
        }
        .nav-item.active .nav-link {
            color: #17a2b8 !important;
            font-weight: bold;
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">AI-Based Day Student Monitoring System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <!-- Management Dropdown Menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="managementDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Management
                    </a>
                    <div class="dropdown-menu" aria-labelledby="managementDropdown">
                        <a class="dropdown-item" th:href="@{/admin/addDepartment}">Department</a>
                        <a class="dropdown-item" th:href="@{/admin/level/getLevel}">Level</a>
                    </div>
                </li>
                <!-- Subject and Teacher Dropdown Menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="infoDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Info
                    </a>
                    <div class="dropdown-menu" aria-labelledby="infoDropdown">
                        <a class="dropdown-item" th:href="@{/admin/subject/getSubject}">Subject</a>
                        <a class="dropdown-item" th:href="@{/admin/teacher}">Teacher</a>
                        <a class="dropdown-item" th:href="@{/admin/SubToTeach}">TeacherView</a>
                        <a class="dropdown-item" th:href="@{/admin/hod}">HoD</a>
                    </div>
                </li>
                <!-- Student Dropdown Menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="studentDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Student
                    </a>
                    <div class="dropdown-menu" aria-labelledby="studentDropdown">
                        <a class="dropdown-item" th:href="@{/admin/getStudent}">Register</a>
                        <a class="dropdown-item" th:href="@{/admin/allStudents}">View Student</a>
                    </div>
                </li>


                <!-- Student Dropdown Menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="reportDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Report
                    </a>
                    <div class="dropdown-menu" aria-labelledby="reportDropdown">
                        <a class="dropdown-item" th:href="@{/admin/getStudent}">Daily Report</a>
                        <a class="dropdown-item" th:href="@{/admin/allStudents}">Weakly Report</a>
                        <a class="dropdown-item" th:href="@{/admin/allStudents}">Monthly Report</a>

                    </div>
                </li>
                <!-- Logout Button -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" th:text="'Logout'"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
