<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            min-height: 100vh;
            transition: all 0.3s;
        }
        .sidebar .nav-link {
            color: white;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .online-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        #sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        @media (min-width: 768px) {
            #sidebar-toggle {
                display: none;
            }
        }
        @media (max-width: 767.98px) {
            #sidebar {
                position: fixed;
                top: 0;
                left: -250px;
                height: 100vh;
                z-index: 999;
                width: 250px;
            }
            #sidebar.active {
                left: 0;
            }
            .content-wrapper {
                margin-left: 0;
            }
        }
        .content-wrapper {
            transition: margin-left 0.3s;
            margin-left: 250px;
        }
        @media (max-width: 767.98px) {
            .content-wrapper {
                margin-left: 0;
            }
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .card-header {
            background-color: #007bff;
            color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:disabled {
            opacity: 0.65;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar inclusion -->

        <div th:replace="hod/fragments/sidebar"></div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div th:replace="hod/fragments/navbars"></div>

            <!-- Rest of the main content -->

            <div class="row mt-4">
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sales Today</h5>
                            <!--                            <h2 class="mb-1" th:text="${salesToday.size()}"></h2>-->
                            <p class="text-danger mb-0">Since today</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sales This Week</h5>
                            <!--                            <h2 class="mb-1" th:text="${salesWeek.size()}"></h2>-->
                            <p class="text-success mb-0">Since last week</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sales This Month</h5>
                            <!--                            <h2 class="mb-1" th:text="${salesMonth.size()}"></h2>-->
                            <p class="text-success mb-0">Since last month</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sales This Year</h5>
                            <!--                            <h2 class="mb-1" th:text="${salesYear.size()}"></h2>-->
                            <p class="text-success mb-0">Since last year</p>
                        </div>
                    </div>
                </div>

        </main>
    </div>
</div>

<div class="online-status">
    <i class="fas fa-circle"></i>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var sidebarToggle = document.getElementById('sidebar-toggle');
        var sidebar = document.getElementById('sidebar');
        var contentWrapper = document.querySelector('.content-wrapper');

        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            if (window.innerWidth > 767.98) {
                contentWrapper.style.marginLeft = sidebar.classList.contains('active') ? '250px' : '0';
            }
        });

        // Handle resize events
        window.addEventListener('resize', function() {
            if (window.innerWidth > 767.98) {
                sidebar.classList.remove('active');
                contentWrapper.style.marginLeft = '250px';
            } else {
                contentWrapper.style.marginLeft = '0';
            }
        });
    });
</script>
</body>
</html>
